<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            min-height: 100vh;
            width: 100%;
            padding: 0;
            margin: 0;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
    </style>
</head>
<body>
    
    <progress value="0" max="100" id="uploader"></progress>
    <input type="file" value="upload" id="fileButton" />

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyCAf1IK82QhYaxxK0mdbMjkSUnlb-gzxhc",
            authDomain: "apollon-da74a.firebaseapp.com",
            projectId: "apollon-da74a",
            storageBucket: "apollon-da74a.appspot.com",
            messagingSenderId: "864434871892",
            appId: "1:864434871892:web:26bb2b258c0ad5805d17c1"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
    
    // Get elements
    var uploader = document.getElementById('uploader');
    var fileButton = document.getElementById('fileButton');
    
    // Listen for file selection
    fileButton.addEventListener('change', function(e) {
        // Get File
        var file = e.target.files[0];

        // Create storage ref
        var storageRef = firebase.storage().ref('audiosample/' + file.name);

        // Upload file
        var task = storageRef.put(file);

        // Update progress bar
        task.on('state_changed',
        
        function progress(snapshot) {
            var percentage = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
            uploader.value = percentage;
        },

        function error(err) {

        },

        );
    });
    
    </script>
</body>
</html>
